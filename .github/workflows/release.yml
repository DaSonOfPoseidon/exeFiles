name: Receive and Release EXE

on:
  repository_dispatch:
    types: [exe_update]

permissions:
  contents: write

jobs:
  update_exe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.client_payload.artifact_name }}

      - name: Prepare folders
        run: |
          mkdir -p bin

      - name: Move exe to bin folder
        run: |
          mv ${{ github.event.client_payload.artifact_name }}/*.exe ./bin/${{ github.event.client_payload.exe_name }}

      - name: Commit updated exe
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bin/${{ github.event.client_payload.exe_name }}
          git commit -m "Update ${{ github.event.client_payload.exe_name }} to ${{ github.event.client_payload.version }}" || echo "No changes to commit"
          git push origin main

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.client_payload.version }}
          name: Release ${{ github.event.client_payload.version }}
          body: Automated release of ${{ github.event.client_payload.exe_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE to release
        uses: softprops/action-gh-release@v1
        with:
          files: ./bin/${{ github.event.client_payload.exe_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
